<div *ngIf="error" class="alert alert-danger">
  {{ error }}
</div>

<div class="row" *ngIf="pokemon">
  <div class="col-sm-3">
    <img  [src]="(pokemon.sprites.front_default)" />
    <img  [src]="(pokemon.sprites.back_default)" />
  </div>

  <div class="col-sm-9">
    <h4>{{pokemon.name}}</h4>
    <div>
      <label>id: </label> {{pokemon.id}}
    </div>

    <div>
      <label>types: </label> <span *ngFor="let type of pokemon.types">{{ type.type.name }} </span>
    </div>

  </div>
  <div class="col-sm-12">
    <button class="btn btn-default pull-left" (click)="goBack()">Back</button>
  </div>
</div>
