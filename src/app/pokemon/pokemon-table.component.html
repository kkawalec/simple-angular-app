<h2>Pokemon table</h2>
<table class="table table-bordered">
  <thead>
    <tr>
      <th>Name</th>
      <th>Api url</th>
      <th>Details</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let pokemon of pokemons">
      <td>{{ pokemon.name }}</td>
      <td>{{ pokemon.url }}</td>
      <td>DETAILS</td>
    </tr>
  </tbody>
</table>
