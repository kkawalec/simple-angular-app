<h2>Pokemon table</h2>
Limit
<select (change)="onLimitChange($event.target.value)" value={{limit}}>
  <option value="10">10</option>
  <option value="25">25</option>
  <option value="100">100</option>
</select>

Search:
<input (keyup)="onSearch($event.target.value)" value={{filter}} type="text" />
<table class="table table-bordered">
  <thead>
    <tr>
      <th (click)="onSort('name')">Name</th>
      <th (click)="onSort('url')">Api url</th>
      <th>Details</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let pokemon of pokemons">
      <td>{{ pokemon.name }}</td>
      <td>{{ pokemon.url }}</td>
      <td>DETAILS</td>
    </tr>
  </tbody>
</table>

<div class="pagination">
  <a>&laquo;</a>
  <a *ngFor="let page of pages">{{ page }}</a>
  <a href="#">&raquo;</a>
</div>
